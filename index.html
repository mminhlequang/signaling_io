<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io();
      let el;

      socket.on('signaling_logs', (count) => {
        el = document.getElementById('id-count');
        el.innerHTML = 'Total connections: ' + count;
      });
    </script>
  </head>
  <body>
    <h5>Signaling logs:</h5>
    <p id="id-count"></p>
  </body>
</html>
